<div class="content mt-4">
    <div *ngIf="!registerMode" style="text-align: center; margin-top: 350px;">
        <h1>Find your team</h1>
        <p class="lead">Come on in to find other players... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
