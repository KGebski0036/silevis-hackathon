<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img [src]="member.photoUrl || './assets/default-photo.jpg'" [alt]="member.userName"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Name:</strong>
                    <p>{{member.userName}}</p>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                    <strong *ngIf="member.nickname">Nick:</strong>
                    <p>{{member.nickname}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex btn-group">
                    <button class="btn btn-success">Add to friends <i class="fa fa-user-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
